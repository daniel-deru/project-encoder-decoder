<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../decode/style.css">
   
    <title>Document</title>
</head>
<body>
    <header>
        <div id="name">
            <h4>&lt;cryptograph&gt;</h4>
        </div>

        <div id="help">?</div>

        <nav>
            <div id="main-button">
                <button type="button" id="scramble-button" >scramble</button>
            </div>
    
         
                <div id="encode-decode-container">
                    <span >decode</span>
                     <ul>
                        <li><a href="../views/encode.html">encode</a></li>
                        <li><a href="../views/decode.html">decode</a></li>
                    </ul>
                </div>
        
                <div id="base">
                    <span>morse</span>
                    <ul>
                        <li tabindex="0">morse</li>
                        <li tabindex="0">roman</li>
                        <li tabindex="0">binary</li>
                        <li tabindex="0">octal</li>
                        <li tabindex="0">decimal</li>
                        <li tabindex="0">hex</li>
                    </ul>
                </div>
        </nav>
        
       
    </header>


    <div id="container">

        <div>
            <label for="textarea">message</label>
            <textarea type="text" id="message" rows="2" cols="35" onkeypress="grow()" onkeyup="grow()" placeholder="enter your message"></textarea>
        </div>

        <div id="keys">
            <div>
                <label for="keys">keys</label>
            </div>

        <div id="secret-key">
            <input type="text" id="" placeholder="enter your secret key">
        </div>
          
        </div>
    </div>

    <div id="result">
        <span>result:</span>
        <p><pre id="morse"></pre></p>
    </div>

    

    <script src="../decode/decode.js" type="text/javascript"></script>
</body>
</html>
